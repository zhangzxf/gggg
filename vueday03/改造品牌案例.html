<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-resource-1.3.4.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>

  <div id="app">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">添加品牌</h3>
          </div>
          <div class="panel-body form-inline">
    
            <label>
              Name:
              <input type="text" v-model="name" class="form-control">
            </label>
    
            <input type="button" value="添加" @click="add" class="btn btn-primary">
          </div>
        </div>
    
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Ctime</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in list" :key="item.id">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.ctime}}</td>
              <td>
                <a href="" @click.prevent="del(item.id)">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
  <script>
    // 如果我们通过全局配置了，请求的数据接口根域名，则每次单独发起HTTP请求的时候，请求的URL路径，应该以相对路径开头，前面不能带/ , 否则不会启用根路径左拼接
    Vue.http.options.root = 'http://litc.pro:9999/';
    // 全局启用emulateJSON 选项
    Vue.http.options.emulateJSON = true;

    var vm = new Vue({
      el:'#app',
      data:{
        name:'',
        list:[ // 存放所有品牌列表的数组
          {id:1,name:'奔驰'},
          {id:2,name:'宝马'}
        ]
      },
      created(){ // 当VM 实例的data和methods 初始化完毕后，VM实例会自动执行created这个生命周期函数
        this.getAllList()
      },
      methods:{
        getAllList(){ // 获取所有的品牌列表
          // 分析：
          // 1. 由于已经导入了Vue-resource这个包，所以可以直接通过this.$HTTP来发起数据请求
          // 2. 跟姐接口api文档，知道获取列表的时候，应该发起一个get请求
          // 3. this.$http.get('url').hten(function(){})
          // 4. 当通过then 指定回调函数之后，在回调函数中，可以拿到数据服务器返回的result
          // 5. 先判断result.status是否等于0，如果等于0，就成功了，可以吧result.message赋值给this.list；如果不等于0，可以弹框提示，获取数据失败！

          this.$http.get('http://litc.pro:9999/v1/goods/getGoodsList',{
            params:{
              page:1,
              pageSize:10
            }
          }).then(result =>{
            if(result.body.status===200){
              console.log(result.body)
              this.list = result.body.data.goods
              // alert(result.body.succMsg)
            }
            // 注意：通过$http获取到的数据，都在result.body中放着
            // var result = result.body
            // if(result.status === 0){
              //  成功了
              // this.list = result.message
            // } else{
              //  失败了
              // alert('获取数据失败！')
            // }
          })
        },
        add(){ // 添加品牌列表到后台服务器
          // 分析：
          // 1. 听过查看数据api接口，发现，要发送一个post请求。this.$http.post
          // 2. this.$http.post() 中接收三个参数：
          //    2.1 第一个参数：要请求的URL地址
          //    2.2 第二个参数：要提交给服务器的数据，要以对象形式提交给服务器{name:this.name}
          //    2.3 第三个参数：是一个配置对象，要以哪种表单数据类型提交过去，{emulateJSON:turn}，以普通表单格式，将数据交给服务器 application/x-www-form-urlencoded
          // 3. 在post方法中，使用 .then 来设置成功的回调函数，如果想要拿到成功的结果，需要result.body

          /*
          this.$http.post('api/addproduct',{name:this.name},{emulateJSON:true}).then(result =>{
            if(result.body.status === 0){
              // 成功了
              // 添加完成后，只需要手动，再调用一下getAllList就能刷新品牌列表了
              this.getAllList()
              // 清空 name
              this.name = ''
            }else{
              // 失败了
              alert('添加失败！')
            }
          })
          */

          this.$http.post('api/addproduct',{name:this.name}).then(result =>{
            if(result.body.status === 0) {
              // 删除成功
              this.getAllList()
            }else{
              alert('删除失败！')
            }
          })
        }
      }
    })
  </script>
</body>
</html>
